# Application
spring.application.name=PROYECTO1

# DATABASE CONFIGURATION
spring.datasource.url=jdbc:postgresql://localhost:5555/postgres
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JPA / HIBERNATE CONFIGURATION
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Deshabilitar open-in-view para eliminar el warning
spring.jpa.open-in-view=false

# JACKSON CONFIGURATION
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Lima

# SERVER CONFIGURATION
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.compression.enabled=true

# JWT CONFIGURATION
jwt.secret=Y2xhdmUtc2VjcmV0YS1zdXBlci1zZWNyZXRvLWJhc2U2NA==
jwt.expiration=3600000


# LOGGING CONFIGURATION
logging.level.root=INFO
logging.level.com.lord.aulas=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=${LOG_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %magenta([%thread]) %cyan(%logger{36}) : %msg%n